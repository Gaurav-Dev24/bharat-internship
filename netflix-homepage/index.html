<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Serif&family=Playfair+Display&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Netflix India</title>
  </head>
  <body>
    <div class="hero-container">
      <nav>
        <img src="./assets/logo.png" alt="logo" />
        <div class="nav-buttons">
          <!-- <img src="./assets/sphere.svg" alt="sphere"> -->
          <select>
            <option value="option1">English</option>
            <option value="option2">Hindi</option>
            <option value="option3">German</option>
          </select>
          <button>Sign In</button>
        </div>
      </nav>

      <section class="hero-main">
        <h1>Unlimited movies, TV shows and more</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <p>Ready to Watch? Enter your email to create or restart your membership.</p>
        <input type="email"  id="email" placeholder="Email address">
        <button>Get Started &nbsp;></button>
      </section>
    </div>
  </body>
</html>
